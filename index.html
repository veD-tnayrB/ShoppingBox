<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ShoppingGO</title>
        <link rel="shortcut icon" href="assets/img/icons/shoppingGO-icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header id="main-header">
            <nav id="main-nav">
                <div id="logo-cont">
                    <img id="logo-icon" src="assets/img/icons/icons8-idea.svg" alt="ShoppingGO Icon">
                    <h1 id="text-logo">ShoppingGO</h1>
                </div>
                <input id="search-bar" type="text" placeholder="Insert product name...">

                <img id="settings-icon" src="assets/img/icons/icons8-settings.svg">
            </nav>
        </header>

        <!-- Main Zone -->
        <main id="main">
            <section>
                <ul id="product-list">
                    <!-- Products Here! -->
            </section>
            
            <!-- Products selected list Zone -->
            <section id="selected-section">
                <table id="shop-box-list">
                    <thead id="shop-box-title">
                        <th>Shopping Box</th>
                    </thead>
                    <tbody id="table-body">

                        <!-- Products selected here! -->
    
                    </tbody>
                </table>

                <div id="total-cont">
                    <button id="close-button"><img src="assets/img/icons/icons8-close.svg" alt="Close button"></button>
                    <h4 id="total">TOTAL: 0$</h4>
                    <button type="submit" id="buy-button">Buy product</button>
                </div>
            
            </section>
            <div id="message-zone-cont">
                <!-- Message here OK???? -->
            </div>
        </main>

        <button id="shopping-box-button"><img src="assets/img/icons/icons8-box.svg" alt="Open Shopping Box button"></button>

        <!-- Footer Zone -->
        <footer id="footer">
            <h4 id="maker-info">
                This is a project made by Bryant Caballero (veD-tnayrB) to practice his skill about HTML, CSS and JavaScript Vanilla, the producst that here are showed dont are to sale.
            </h4>
            <div id="social-media-cont">
                <a href="https://twitter.com/BryantDev_"><img class="social-media-icon" src="assets/img/icons/icons8-twitter.svg" alt="Twitter icon"></a>
                <a href="https://github.com/veD-tnayrB"><img class="social-media-icon" src="assets/img/icons/icons8-github.svg" alt="Github icon"></a>
            </div>
        </footer>



        <template id="listed-product">
            <li class="product">
                <img class="product-image">
                <h2 class="product-name"></h2>
                <h3 class="product-price"></h3>
                <h4 class="product-maker"></h4>
            </li>
        </template>

        <template id="selected-product">
            <tr class="product-selected">
                <td><img src="" class="product-selected-img"></td>
                <td><h2 class="product-name"></h2></td>
                <td><h3 class="product-price"></h3></td>
                <td><h4 class="product-maker"></h4></td>
                <td>
                    <div class="count-cont">
                        <button class="count-button">-</button>
                        <span class="count-indicator">1</span>
                        <button class="count-button">+</button>
                    </div>
                </td>
                <td><button class="delete-button"><img class="delete-product-icon" src="assets/img/icons/icons8-basura.svg" alt="Eliminar producto"></button></td>
            </tr>
        </template>



        <script type="module" src="app.js"></script>
    </body>
</html>
