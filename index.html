<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>ShoppingGO</title>
        <link rel="shortcut icon" href="assets/img/icons/ShoppingGO-icon.svg" type="image/x-icon">

        <script src="https://kit.fontawesome.com/98f2660b8c.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <header id="main-header">
            <nav id="main-nav">
                <div id="logo-cont">
                    <i id="logo-icon" class="fas fa-lightbulb" title="ShoppingGO Icon"></i>
                    <h1 id="text-logo">ShoppingGO</h1>
                </div>
                <input id="search-bar" type="text" placeholder="Insert product name...">

                <button id="open-box-button"><i title="Open shopping box" id="open-box-icon" class="fas fa-box-open"></i></button>
            </nav>
        </header>

        <!-- Main Zone -->
        <main id="main">
            <section>
                <ul id="product-list">
                    <!-- Listed Products Here! -->
                </ul>
            </section>
            
            <div id="message-zone-cont">
                <!-- Message here -->
            </div>
        </main>

        <!-- Products Listed Zone -->
        <section id="selected-section">
            <table id="shop-box-list">
                <thead id="shop-box-title">
                    <th>Shopping Box</th>
                </thead>
                <tbody id="table-body">

                    <!-- Products selected here! -->

                </tbody>
            </table>

            <div id="total-cont">
                <button id="close-button"><i id="close-button-icon" class="fas fa-times" alt="Close button"></i></button>
                <h4 id="total">TOTAL: 0$</h4>
                <button type="submit" id="buy-button">Buy</button>
            </div>
            
        </section>

        <!-- Footer Zone -->
        <footer id="footer">
            <h4 id="maker-info">
                This is a project made by Bryant Caballero (veD-tnayrB) to practice his skill about HTML, CSS and JavaScript Vanilla, the products that here are showed dont are to sale.
                Made with ‚ù§
            </h4>
            <div id="social-media-cont">
                <a target="_blank" href="https://twitter.com/BryantDev_"><i class="social-media-icon fab fa-twitter" alt="Twitter icon"></i></a>
                <a target="_blank" href="https://github.com/veD-tnayrB"><i class="social-media-icon fab fa-github"></i></a>
            </div>
        </footer>


        <script type="module" src="app.js"></script>
    </body>
</html>
